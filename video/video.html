</head>
<body>
    <div> <!--to embedded utube vid-select embeded link in yt vid & paste here. -->       
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lrB0laRx4mY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--iframe brings another website on your website but some website doesn't allow embedding like google-->
        <iframe width="560" height="315" src="https://www.google.com"></iframe>
        <iframe width="560" height="315" src="https://www.bing.com"></iframe>


        <!-- to embedded a local video  -->
        <video width="560" height="315" src="video.mp4" controls ></video>   <!--add controls attribute to provide basic video features like play,stop. Autoplay(directly play vid when user enters site),Loop attributes can also be added.-->
    </div>
